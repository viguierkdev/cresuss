<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Users Web Application</title>
    </head>
    <body>
        <h2 class="h2">Gestion des users</h2>
        <div>
            <form method="post"
				th:action="@{/saveUser}" th:object="${user}">
				<div class="form-group">
					<label for="firstNameInput">Prénom</label> 
					<input
						type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
						aria-describedby="firstNameHelp" placeholder="Saisir le prénom"> <small
						id="firstNameHelp" class="form-text text-muted">Merci d'écrire le prénom du user.</small>
				</div>
				<div class="form-group">
					<label for="nameInput">Nom</label> 
					<input
						type="text" th:field="*{name}" class="form-control" id="nameInput"
						aria-describedby="nameHelp" placeholder="Saisir le nom"> <small
						id="nameHelp" class="form-text text-muted">Merci d'écrire le nom du user.</small>
				</div>
				<div class="form-group">
					<label for="mailInput">Email</label> 
					<input
						type="text" th:field="*{mail}" class="form-control" id="mailInput"
						aria-describedby="mailHelp" placeholder="Saisir l'adresse email"> <small
						id="mailHelp" class="form-text text-muted">Merci d'écrire l'adresse email du user.</small>
				</div>
				<div class="form-group">
					<label for="passwordInput">Mot de passe</label> 
					<input
						type="password" th:field="*{password}" class="form-control" id="passwordInput"
						placeholder="Mot de passe">
				</div>
				
				<button type="submit" class="btn btn-primary">Créer</button>
				<a th:href="@{/}"><button class="btn btn-info">RETOUR</button></a>
			</form>
        </div>
    </body>
</html>
