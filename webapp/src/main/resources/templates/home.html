<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>Users Web Application</title>
    </head>
    <body>
        <h2 class="h2">Liste des users</h2>
        <table>
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${users.empty}"> <!-- users vient de UserController.java -->
                    <td colspan="3">Aucun user en base de données</td>
                </tr>
                <tr th:each="user: ${users}"> <!-- users vient de UserController.java -->
                    <td><span th:text="${user.firstName}"> Prénom </span></td>
                    <td><span th:text="${user.name}"> Nom </span></td>
                    <td>
                        <a th:href="@{/deleteUser/{idUrl}(idUrl=${user.usrId})}"><button class="btn btn-danger">Supprimer</button></a>
                        <!--<a th:href="@{/updateUser/{idUrl}(idUrl=${user.usrId})}"><button class="btn btn-info">Modifier</button></a>-->
                        <a th:href="@{/users/accountsOfUser/{idUrl}(idUrl=${user.usrId})}"><button class="btn btn-info">voirComptes</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <h4><a th:href="@{/createUser}">Ajouter un nouveau user</a></h4>
    </body>
</html>
